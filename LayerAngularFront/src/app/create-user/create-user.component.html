<body>
    <div class="container">
            <div class="row chat-window col-sm-4 col-sm-3 chat-window" >
               <div class="col-xs-12 col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading top-bar">
                        </div>
                        <div class="panel-body msg_container_base">
                            <div *ngFor="let text of texts" >
                            <div class="row msg_container base_sent">
                                <div class="col-md-10 col-xs-10">
                                    <div *ngIf="validText(text)" class="messages msg_sent">
                                        <p>{{text.text}}</p>
                                    </div>
                                </div>
                                <div class="col-md-10 col-xs-10">
                                    <div *ngIf="validImage(text)" class="messages msg_sent">
                                        <img src = {{text.image}}>
                                    </div>
                                </div>
                                <div class="col-md-2 col-xs-2 avatar">
                                     <img src="../../assets/man.png" class=" img-responsive "> 
                                </div>
                            </div>
                           <!--  <div class="row msg_container base_receive">
                                <div class="col-md-2 col-xs-2 avatar">
                                    <img src="../../assets/man.png" class=" img-responsive ">
                                </div>
                                <div class="col-md-10 col-xs-10">
                                    <div class="messages msg_receive">
                                         <p>{{echo.text|flyingHeroes:echo.text}}</p> 
                                    </div>
                                </div>
                            </div> -->
                        </div>
                     </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <!-- <input id="btn-input" [(ngModel)]="text" (keyup.enter)="gettingmessage(text)"  type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." /> -->
                                <input type="file" #fileInput>
                                <!-- <button type="button" (click)="upload()">Upload</button> -->
                                <span class="input-group-btn">
                                <button (click)="upload()"class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
    </div>
    </body>
